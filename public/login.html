<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flat UI - Free Bootstrap Framework and Theme</title>
    <meta name="description"
          content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="javascripts/scripts.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="dist/js/vendor/html5shiv.js"></script>
    <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="login-screen">
    <a href="login.html"><img src="images/icons/logo.png"></a>

    <div class="login-form">
        <form ng-app='memoend_user' ng-controller="loginCtrl" action="#" method="get">
            <div class="form-group">
                <input type="text" ng-model="login.email" class="form-control login-field" name="email"
                       ng-required="true" value="" placeholder="Enter your email" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
                <input type="password" ng-model="login.password" name="password" ng-required="true"
                       class="form-control login-field" value="" placeholder="Password" id="login-pass">
                <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" ng-click="sendLogin()" type="button" style="width: 50%;" >로그인</button>
            <button class="btn btn-primary btn-lg btn-block" ng-click="sendLogin()" type="button" style="width: 50%;" >로그인</button>

            <a class="login-link" href="#">Lost your password?</a>
        </form>
    </div>

</div>


</body>
</html>
